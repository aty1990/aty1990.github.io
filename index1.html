<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>艾艾博客</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/animate.css" />
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        @font-face {
            font-family: "webfont";
            src: url('assets/FZWangDXCJW.TTF') format("truetype");
        }
        .section {
            text-align: center;
            font: 60px "webfont";
            background: url("bg.png") repeat 0 0 #F0F0F0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .borer-radius {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            overflow: hidden;
            background: url("https://avatars3.githubusercontent.com/u/18344991?s=460&v=4") bottom no-repeat;
            background-size: 110%;
            box-shadow: 0 0 500px red;
            -webkit-box-shadow: 0 0 500px red;
            -webkit-filter: blur(10px);
            /* Chrome, Opera */
            -moz-filter: blur(1px);
            -ms-filter: blur(1px);
            filter: blur(1px);
        }
        
        .fp-tableCell {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        #canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .item-wrap {
            position: absolute;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
        }
        
        .item-wrap h3 {
            letter-spacing: 3px;
            font-size: 2em;
        }
    </style>


</head>

<body>
    <div id="dowebok">
        <div class="section">
            <canvas id="canvas"></canvas>
            <div class="item-wrap">
                <div class="borer-radius" data-in-effect="flipInY"></div>
                <h3 data-in-effect="flipInY">艾艾博客</h3>
            </div>
        </div>
        <div class="section">
            <ul>
                <li><a href="https://github.com/aty1990/node-xcx/tree/master" target="_blank">使用nodejs获取微信小程序的二维码</a></li>
                <li><a href="https://github.com/aty1990/node-wx" target="_blank">使用nodejs接入微信公众号前端页面js-sdk</a></li>
                <li><a href="https://github.com/aty1990/weixin" target="_blank">使用java接入微信公众号前端页面js-sdk</a></li>
                <li><a href="https://github.com/aty1990/nginx-proxy" target="_blank">nginx前端跨域配置</a></li>
            </ul>
        </div>
        <div class="section">
            <h3>诗经．邶风</h3>
            <p>死生契阔，与子成说。执子之手，与子偕老。</p>
        </div>
        <div class="section">
            <h3>一棵开花的树</h3>
            <p>如何让你遇见我，在我最美丽的时刻为这，我已在佛前求了五百年，<br><br>求他让我们结一段尘缘。</p>
        </div>
    </div>
    <script src="http://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://cdn.dowebok.com/77/js/jquery.fullPage.min.js"></script>

    <script src="assets/jquery.fittext.js"></script>
    <script src="assets/jquery.lettering.js"></script>
    <script src="assets/jquery.textillate.js"></script>

    <script src="canvas.js"></script>
    <script>
        $(function() {
            $('#dowebok').fullpage({
                //sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
                'navigation': true,
            });

            $('.item-wrap h3').textillate();

        });
    </script>

</body>

</html>
